<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Tambah Jabatan</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<nav th:replace="fragments/fragment :: navbar"></nav>
<body>
	<div style="padding: 32px">
		<h3>Masukkan Data Jabatan</h3>
		<form th:action="@{/jabatan/tambah}" th:object="${jabatan}"
			method="POST">
			<input type="hidden" th:value="${jabatan.id}" name="id" /> Nama
			Jabatan : <br> <input type="text" name="nama" /> <br>
			Deskripsi : <br> <input type="text" name="deskripsi" /> <br>
			Gaji Pokok : <br> <input type="number" name="gajiPokok" /> <br>
			<br>
			<button type="submit" class="btn btn-primary">SIMPAN</button>
		</form>
	</div>
</body>
</html>
