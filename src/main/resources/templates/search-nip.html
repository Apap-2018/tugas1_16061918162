<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Detail Pegawai</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="container-fluid">
		<h2>Data Pegawai</h2>
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header"
						th:text="'Lihat Data Pegawai - '+ ${pegawai.nip}"></div>
					<div class="card-body">
						<p th:text="'NIP			: ' + ${pegawai.nip}"></p>
						<p th:text="'Nama			: ' + ${pegawai.nama}"></p>
						<p th:text="'Tempat Lahir			: '+ ${pegawai.tempatLahir}"></p>
						<p th:text="'Tanggal Lahir			: '+ ${pegawai.tanggalLahir}"></p>
						<p th:text="'Tahun Masuk			: '+ ${pegawai.tahunMasuk}"></p>
						<p th:text="'Jabatan		: '"></p>
						<ul th:each="jabatan : ${jabatanList}">
							<li><p th:text="${jabatan.nama}"></p></li>
						</ul>
						<p th:text="'Gaji		: Rp' + ${gajiLengkap}"></p>
					</div>
					<form th:action="@{/pegawai/ubah}" method="GET">
						<label for="nip">Masukkan Nomor Induk Pegawai</label> <br> <input
							class="form-control" type="hidden" th:field="*{pegawai.nip}" />
						<br>
						<button type="submit" class="btn btn-primary">Ubah</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
