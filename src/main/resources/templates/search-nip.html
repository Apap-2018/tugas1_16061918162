<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Detail Pegawai</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="container-fluid">
		<h2>Data Pegawai</h2>
		<br>
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header"
						th:text="'Lihat Data Pegawai - '+ ${pegawai.nip}"></div>
					<div class="card-body">
						<p th:text="'NIP			: ' + ${pegawai.nip}"></p>
						<p th:text="'Nama			: ' + ${pegawai.nama}"></p>
						<p th:text="'Tempat Lahir			: '+ ${pegawai.tempatLahir}"></p>
						<p th:text="'Tanggal Lahir			: '+ ${pegawai.tanggalLahir}"></p>
						<p th:text="'Tahun Masuk			: '+ ${pegawai.tahunMasuk}"></p>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
