<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Home</title>`
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	
</head>
	<nav th:replace="fragments/fragment :: navbar"></nav>
<body>
	<div style="padding: 32px">
		<div class="container-fluid">
			<h2>Sistem Informasi Kepegawaian</h2>
			<p>Selamat Datang di Sistem Informasi Kepegawaian</p>
			<div class="row">
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<h4>Lihat Data Pegawai berdasarkan NIP</h4>
						</div>
						<div class="card-body">
							<form th:action="@{/pegawai}" method="GET">
								<label for="nip">Masukkan Nomor Induk Pegawai</label> <br>
								<input class="form-control" type="text" name="nip" /> <br>
								<button type="submit" class="btn btn-primary">Lihat
									Detail</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-6">
					<div class="card-header">
						<h4>Lihat Detail Jabatan</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/jabatan/view}" method="GET">
							<select id="location" th:name="idJabatan">
								<option disabled="disabled" selected="selected">Pilih
									Jabatan</option>
								<option th:each="jabatan : ${jabatan}" th:value="${jabatan.id}"
									th:text="${jabatan.nama}"></option>
							</select> <br> <br>
							<button type="submit" class="btn btn-primary">Cari</button>
						</form>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="card-header">
						<h4>Lihat Pegawai termuda dan Tertua</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/pegawai/termuda-tertua}" method="GET">
							<select type="text" th:name="idInstansi">
								<option disabled="disabled" selected="selected">Pilih
									Instansi</option>
								<option th:each="instansi: ${instansi}"
									th:value="${instansi.id}"
									th:text="${instansi.nama} +' - '+${instansi.provinsi.nama}"></option>
							</select> <br> <br>
							<button type="submit" class="btn btn-primary">Pilih</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
