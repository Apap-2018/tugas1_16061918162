<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>View Jabatan</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<nav th:replace="fragments/fragment :: navbar"></nav>
<body>
	<div style="padding: 32px">
		<div class="container-fluid">
			<h2>Detail Jabatan</h2>
			<div class="row">

				<div class="card-body">
					<p th:text="'Nama : '+ ${jabatan.nama}"></p>
					<p th:text="'Deskripsi : '+ ${jabatan.deskripsi}"></p>
					<p th:text="'Gaji Pokok : '+ ${jabatan.gajiPokok}"></p>
					<form th:action="@{/jabatan/hapus}" method="GET">
						<input type="hidden" name="idJabatan" th:value="${jabatan.id}" />
						<button type="submit" class="btn btn-primary">Delete</button>
					</form>
					<br>
					<form th:action="@{/jabatan/ubah}" method="GET">
						<input type="hidden" name="idJabatan" th:value="${jabatan.id}" />
						<button type="submit" class="btn btn-primary">Update</button>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
