<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
<title>Pegawai Tertua Termuda</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<nav th:replace="fragments/fragment :: navbar"></nav>
<body>
	<div style="padding: 32px">

		<div class="container-fluid">
			<h2>Data Pegawai Tertua dan Termuda</h2>
			<div class="row">
				<div class="column">
					<div class="card">
						<div class="card-header">
							<h3>Pegawai Termuda</h3>
						</div>
						<table
							style="margin: 16px; margin-left: auto; margin-right: auto;">
							<tbody>
								<tr>
									<td>NIP</td>
									<td th:text="${pegawaiTermuda.nip}"></td>
								</tr>
								<tr>
									<td>Nama</td>
									<td th:text="${pegawaiTermuda.nama}"></td>
								</tr>
								<tr>
									<td>Tanggal Lahir</td>
									<td th:text="${pegawaiTermuda.tanggalLahir}"></td>
								</tr>
								<tr>
									<td>Tahun Masuk</td>
									<td th:text="${pegawaiTermuda.tahunMasuk}"></td>
								</tr>
								<tr>
									<td>Nama Instansi</td>
									<td
										th:text="${pegawaiTermuda.instansi.nama} + ' - '+${pegawaiTermuda.instansi.provinsi.nama}"></td>
								</tr>
								<tr>
									<td>Jabatan</td>
									<td>
										<ul>
											<li th:each="jabatan: ${pegawaiTermuda.jabatanList}"
												th:text="${jabatan.nama}"></li>
										</ul>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="column">
					<div class="card">
						<div class="card-header">
							<h3>Pegawai Tertua</h3>
						</div>
						<table
							style="margin: 16px; margin-left: auto; margin-right: auto;">
							<tbody>
								<tr>
									<td>NIP</td>
									<td th:text="${pegawaiTertua.nip}"></td>
								</tr>
								<tr>
									<td>Nama</td>
									<td th:text="${pegawaiTertua.nama}"></td>
								</tr>
								<tr>
									<td>Tanggal Lahir</td>
									<td th:text="${pegawaiTertua.tanggalLahir}"></td>
								</tr>
								<tr>
									<td>Tahun Masuk</td>
									<td th:text="${pegawaiTertua.tahunMasuk}"></td>
								</tr>
								<tr>
									<td>Nama Instansi</td>
									<td
										th:text="${pegawaiTertua.instansi.nama} + ' - '+${pegawaiTertua.instansi.provinsi.nama}"></td>
								</tr>
								<tr>
									<td>Jabatan</td>
									<td>
										<ul>
											<li th:each="jabatan: ${pegawaiTertua.jabatanList}"
												th:text="${jabatan.nama}"></li>
										</ul>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
