<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Ubah Jabatan</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<nav th:replace="fragments/fragment :: navbar"></nav>
<body>
<div style="padding:32px">

	<div class="container-fluid">
		<h2>Masukkan Data Jabatan</h2>
	</div>
	<div class="row">
		<div class="card-body">
			<form th:action="@{/jabatan/ubah}" th:object="${jabatan}"
				method="POST">
				<input type="hidden" name="idJabatan" th:value="${jabatan.id}" />
				Nama Jabatan : <br> <input type="text" name="nama"
					th:field="*{nama}" /> <br> Deskripsi : <br> <input
					type="text" name="deskripsi" th:field="*{deskripsi}" /> <br>
				Gaji Pokok : <br> <input type="number" name="gajiPokok"
					th:field="*{gajiPokok}" /> <br> <br>
				<button type="submit" class="btn btn-primary">UPDATE</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
